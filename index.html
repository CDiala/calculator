<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="body">
      <main class="calculator-container">
        <section class="calculator-display-container">
          <input class="calculator-display-output" readonly type="text" />
          <input
            class="calculator-display-input"
            readonly
            value="0"
            type="text"
          />
          <p class="error-display"></p>
        </section>
        <section class="calculator-key-container">
          <button class="btn btn-cancel" data-action="cancel">C</button>
          <button class="btn btn-plus-minus" data-action="absolute">
            &PlusMinus;
          </button>
          <button class="btn btn-percent" data-action="percent">
            &percnt;
          </button>
          <button class="btn btn-sign" data-action="divide">&divide;</button>
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn btn-sign" data-action="multiply">&times;</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-sign" data-action="minus">&minus;</button>
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn btn-sign" data-action="add">&plus;</button>
          <button class="btn btn-num">0</button>
          <button class="btn btn-num" data-action="decimal">&period;</button>
          <button class="btn btn-back" data-action="delete">&LeftArrow;</button>
          <button class="btn btn-equals" data-action="equals">&equals;</button>
        </section>
      </main>
      <aside>
        <p class="kudos">Design inspired by Apple's Calculator app.</p>
      </aside>
    </div>
  </body>
</html>
